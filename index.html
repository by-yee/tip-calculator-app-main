<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./dist/style.css" crossorigin>
  
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- <div id='root'></div> -->
  <div class="container container--pall">
    <img class="tip_cal_logo" src="./images/logo.svg" alt="TIP Calculator Logo" />
    <div class="calculator">
      <div class="calculator__left">
        <label for="bill" class="calculator__label grey">Bill</label>
        <div class="calculator__input">
          <img class="calculator__icon" src="./images/icon-dollar.svg" alt="Icon Dollar"/>
          <input type="text" class="calculator__text bill" name="bill" id="bill" placeholder="0"/>
        </div>   
        <div class="calculator__select-tip">
          <label class="calculator__label grey">Select Tip %</label>
          <div class="calculator__tip">
            <div class="calculator__radio">
              <input type="radio" name="tip" id="tip_5" value="5">
              <label for="tip_5">5%</label>
            </div>
            <div class="calculator__radio">
              <input type="radio" name="tip" id="tip_10" value="10">
              <label for="tip_10">10%</label>
            </div>
            <div class="calculator__radio">
              <input type="radio" name="tip" id="tip_15" value="15">
              <label for="tip_15">15%</label>
            </div>
            <div class="calculator__radio">
              <input type="radio" name="tip" id="tip_25" value="25">
              <label for="tip_25">25%</label>
            </div>
            <div class="calculator__radio">
              <input type="radio" name="tip" id="tip_50" value="50">
              <label for="tip_50">50%</label>
            </div>
            <div class="calculator__radio">
              <input type="text" class="calculator__text custom" placeholder="Custom">
            </div>
          </div>
        </div>
        <label for="people" class="calculator__label grey">Number of People</label>
        <div class="calculator__input">
          <img class="calculator__icon" src="./images/icon-person.svg" alt="Icon Person"/>
          <input type="text" class="calculator__text people" name="people" id="people" placeholder="0"/>
        </div>
      </div>
      <div class="calculator__right">
        <div>
          <div class="calculator__amount">
            <div class="calculator__amount--label">
              <div class="label--one">Tip Amount</div>
              <div class="label--two">/ person</div>
            </div>
            <span class="calculator__amount--text tip">$0.00</span>
          </div>
          <div class="calculator__amount">
            <div class="calculator__amount--label">
              <div class="label--one">Total</div>
              <div class="label--two">/ person</div>
            </div>
            <span class="calculator__amount--text total">$0.00</span>
          </div>
        </div>
        <div>
          <button class="calculator__amount--reset">Reset</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
